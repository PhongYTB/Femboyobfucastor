<!DOCTYPE html>
<html>
<head>
    <title>FemboyObfucator FAST</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a1a; 
            color: #fff; 
            font-family: monospace;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { 
            font-size: 2.5em; 
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .upload-zone {
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,105,180,0.1);
            cursor: pointer;
        }
        .upload-zone:hover { background: rgba(255,105,180,0.2); }
        .file-input { display: none; }
        .btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .preview { 
            background: rgba(0,0,0,0.5); 
            padding: 15px; 
            border-radius: 10px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0,255,136,0.2);
            border-radius: 20px;
            margin: 10px;
        }
        .processing { color: #ffaa00; }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçëüêß FemboyObfucator FAST</div>
            <p>Upload Lua file - Get obfuscated in seconds</p>
        </div>
        
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <h2>üìÅ Drop Lua file here or click to upload</h2>
            <p>Max 10MB ‚Ä¢ .lua or .txt files</p>
            <input type="file" id="fileInput" class="file-input" accept=".lua,.txt">
        </div>
        
        <div id="preview" class="preview" style="display:none;">
            <p id="fileName"></p>
            <p id="fileSize"></p>
        </div>
        
        <div style="text-align: center;">
            <button id="obfBtn" class="btn" onclick="obfuscate()" disabled>
                üõ°Ô∏è OBFUSCATE NOW
            </button>
            <div id="status" class="status">Ready</div>
        </div>
        
        <div id="download" style="display:none; text-align:center; margin-top:30px;">
            <h3>‚úÖ Obfuscation Complete!</h3>
            <button id="dlBtn" class="btn" onclick="downloadFile()">
                ‚¨áÔ∏è DOWNLOAD FILE
            </button>
        </div>
    </div>
    
    <script>
        let currentFile = null;
        let downloadUrl = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Check file
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['lua','txt'].includes(ext)) {
                alert('Only .lua or .txt files!');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('File too big! Max 10MB');
                return;
            }
            
            currentFile = file;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('fileName').textContent = `File: ${file.name}`;
            document.getElementById('fileSize').textContent = `Size: ${formatBytes(file.size)}`;
            document.getElementById('obfBtn').disabled = false;
            updateStatus('Ready to obfuscate', 'ready');
        });
        
        async function obfuscate() {
            if (!currentFile) return;
            
            updateStatus('Uploading...', 'processing');
            document.getElementById('obfBtn').disabled = true;
            
            const formData = new FormData();
            formData.append('file', currentFile);
            
            try {
                const response = await fetch('/api/obfuscate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Server error');
                
                const blob = await response.blob();
                downloadUrl = URL.createObjectURL(blob);
                
                document.getElementById('download').style.display = 'block';
                updateStatus('Success! Click download', 'success');
                
            } catch (err) {
                console.error(err);
                updateStatus('Error: ' + err.message, 'error');
                document.getElementById('obfBtn').disabled = false;
            }
        }
        
        function downloadFile() {
            if (!downloadUrl) return;
            
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'obfuscated_' + currentFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + (type || '');
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.querySelector('.upload-zone').style.background = 'rgba(255,105,180,0.2)';
        });
        
        document.addEventListener('dragleave', () => {
            document.querySelector('.upload-zone').style.background = '';
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.querySelector('.upload-zone').style.background = '';
            
            if (e.dataTransfer.files.length) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
    </html>
